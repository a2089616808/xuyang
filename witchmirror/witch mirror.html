<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>魔镜</title>
		<style>
			html{
				font-size: 62.5%;
				margin: 0;
				padding:0;
			}
			body{
				width: 100%;
				height: auto;
				margin:0;
				padding:0;
				background-color: #68cdd5;
				color: white;
			}
			.jt{
				width: 100%;
				height:6rem;
				margin-left: 3em;
				margin-top: 1rem;
			}
			.log{
				width: 100%;
				height:16rem;
				text-align: center;
			}
			.log img{
				display: block;
				width: 18em;
				margin-bottom: 0;
				margin-left: auto;
				margin-right: auto;
			}
			.content{
				width: 100%;
				height:22rem;
				overflow: hidden;
				
			}
			.content p{
				width: 70%;
				margin-top: 0;
				margin-left: 15%;
				margin-right: 15%;
				font-size: 1.2rem;
				line-height: 2rem;
				letter-spacing:0.2rem;
			}
			.bom{
				width: 100%;
				height: 17rem;
			}
			.left{
				position: absolute;
				left:5rem;
				top:50rem;
			}
			.right{
				position: absolute;
				right:5rem;
				top:50rem;
			}
			.left p,.right p{
				position: relative;
				top: 2em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="jt">
			<img src="img/jt.png"/ >
		</div>
		<div class="log">
			<img src="img/log.png"/>
		</div>
		<div class="content">
			<p>葡萄糖轻游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以下线下聚会桌游道具。</p>
		</div>
		<div class="bom">
			<div class="left">
				<img src="img/left.png" />
				<p>22222222</p>
			</div>
			<div class="right">
				<img src="img/right.png"/>
				<p>BJPTTeng</p>
			</div>
		</div>
	</body>
</html>
