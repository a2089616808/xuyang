<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>

	<body>
		<div class="top">
			<!--<div class="start">注册</div>
			<div class="center">登录</div>
			<div class="end">关闭</div>-->
			<a href="#" class="fl">注册</a>
			<a href="#">登录</a>
			<a href="#" class="fr">关闭</a>
		</div>

		<form action="" method="post">
			<div class="current">
				<img src="img/phone.png"/>
				<input type="text" name="" id="" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="11" placeholder="请输入手机号"/>
			</div>
			<div class="password">
				<img src="img/checked.png"/>
				<input type="password" name="" id=""  minlength="6" maxlength="20" placeholder="请输入密码" />
			</div>
			<button>登录</button>
		</form>
		<div class="forget">
			<a href="#">忘记密码？</a>
		</div>
	</body>
</html>
